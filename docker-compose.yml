version: '3'
services:
  web:
    build: ./
    env_file:
      - .env
    ports:
      - 8888:80
    volumes:
      - ./etc/lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:cached
      - ./:/var/www:cached
    links:
      - redis
  watch:
    image: docker-registry.tools.wmflabs.org/toolforge-node10-sssd-web
    working_dir: /code/client
    command:
      - ./bin/watch
    volumes:
      - ./:/code:cached
  redis:
    image: redis
    sysctls:
      net.core.somaxconn: 511

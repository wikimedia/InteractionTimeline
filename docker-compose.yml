version: '3'
services:
  web:
    image: docker-registry.tools.wmflabs.org/toollabs-php-web
    ports:
      - 8888:80
    command: lighttpd -D -f /etc/lighttpd/lighttpd.conf
    volumes:
      - ./etc/lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:cached
      - ./client:/var/www/client:cached
      - ./server:/var/www/server:cached
  build:
    image: docker-registry.tools.wmflabs.org/toollabs-nodejs-web
    working_dir: /code/client/
    command:
      - ./bin/watch
    volumes:
      - ./:/code
  composer:
    image: composer/composer:php5
    command: install
    volumes:
    - ./server:/app

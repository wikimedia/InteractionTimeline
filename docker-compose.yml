version: '3'
services:
  server:
    build: ./
    env_file:
      - .env
    ports:
      - '8888:80'
    volumes:
      - ./etc/lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:cached
      - ./:/var/www:cached
    links:
      - client
      - redis
  client:
    image: docker-registry.tools.wmflabs.org/toollabs-node10-web
    working_dir: /code/client
    env_file:
      - .env
    # Access the client service directly for hot module replacement. Will need the PUBLIC_PATH env set.
    ports:
      - '3000:80'
    expose:
      - 80
    command:
      - ./bin/watch
    volumes:
      - ./:/code:cached
  redis:
    image: redis

version: '3'
services:
  server:
    build: ./
    env_file:
      - .env
    ports:
      - 8888:80
    volumes:
      - ./etc/lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:cached
      - ./:/var/www:cached
    links:
      - client
      - redis
  client:
    image: docker-registry.tools.wmflabs.org/toollabs-node10-web
    working_dir: /code/client
    expose:
      - 3000
    command:
      - ./bin/watch
    volumes:
      - ./:/code:cached
  redis:
    image: redis

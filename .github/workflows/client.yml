name: Client

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: 'docker-registry.tools.wmflabs.org/toollabs-node10-web'
    steps:
      -
        uses: actions/checkout@v1
      - 
        working-directory: client
        run: 'npm install --verbose --unsafe-perm'
      -
         working-directory: client
         run: 'npm test'

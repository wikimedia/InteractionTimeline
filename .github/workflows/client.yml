name: Client

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: 'docker-registry.tools.wmflabs.org/toollabs-node10-web'
    steps:
      -
        uses: actions/checkout@v1
      - 
        working-directory: "${GITHUB_WORKSPACE}/client"
        run: './bin/build'
      -
         working-directory: "${GITHUB_WORKSPACE}/client"
         run: 'npm test'
